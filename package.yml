name       : libhunspell
version    : 1.7.0
release    : 7
source     :
    - https://github.com/hunspell/hunspell/files/2573619/hunspell-1.7.0.tar.gz : 57be4e03ae9dd62c3471f667a0d81a14513e314d4d92081292b90435944ff951
homepage   : https://hunspell.github.io/
license    :
    - MPL-1.1
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : office
summary    : Hunspell spelling checker
description: |
    Hunspell is a spell checker and morphological analyzer library and program designed for languages with rich morphology and complex word compounding or character encoding.
setup      : |
    %patch -p1 < $pkgfiles/0001-invalid-read-memory-access-624.patch
    %configure --disable-static \
               --with-ui \
               --with-readline
build      : |
    %make
install    : |
    %make_install
check      : |
    # 2 tests failed on the server
    %make check || :
